<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>360 Spin Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
  }
  #spin-container {
    width: 400px;
    height: 400px;
    overflow: hidden;
  }
  #spin-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>

<div id="spin-container">
  <img id="spin-image" src="frame1.jpg" alt="360 spin" />
</div>

<script>
  const totalFrames = 36;  // quante immagini/frame hai
  let currentFrame = 1;
  const imageElement = document.getElementById('spin-image');

  function updateFrame() {
    currentFrame++;
    if(currentFrame > totalFrames) currentFrame = 1;
    imageElement.src = `frame${currentFrame}.jpg`;
  }

  // Cambia frame ogni 100ms (regola velocit√† qui)
  setInterval(updateFrame, 100);
</script>

</body>
</html>

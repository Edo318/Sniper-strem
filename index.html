<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logo Editor 360</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #081c24;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .upload {
      margin: 15px 0;
    }
    #image-box {
      width: 90vw;
      max-width: 400px;
      height: 400px;
      background: #1a2d35;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 15px;
    }
    #image-preview {
      max-width: 100%;
      max-height: 100%;
      transition: transform 0.5s ease;
    }
    .controls {
      margin-top: 20px;
    }
    select, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00c3ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #00a0cc;
    }
  </style>
</head>
<body>

  <h1>Logo Editor</h1>

  <input class="upload" type="file" accept="image/*" onchange="loadImage(event)" />

  <div id="image-box">
    <img id="image-preview" src="" alt="Immagine" />
  </div>

  <div class="controls">
    <select id="effect">
      <option value="none">-- Seleziona Effetto --</option>
      <option value="rotate">360Â°</option>
      <option value="shake">Fulmine</option>
    </select>

    <select id="speed">
      <option value="1">1x</option>
      <option value="2">2x</option>
      <option value="4">4x</option>
    </select>

    <button onclick="applyEffect()">Applica</button>
    <button onclick="saveImage()">Salva Immagine</button>
  </div>

  <script>
    let image = document.getElementById("image-preview");

    function loadImage(event) {
      image.src = URL.createObjectURL(event.target.files[0]);
      image.style.transform = "none";
    }

    function applyEffect() {
      const effect = document.getElementById("effect").value;
      const speed = parseInt(document.getElementById("speed").value);

      image.style.animation = "none"; // reset animation
      void image.offsetWidth; // trick to re-trigger animation

      if (effect === "rotate") {
        image.style.animation = `spin ${4 / speed}s linear infinite`;
      } else if (effect === "shake") {
        image.style.animation = `flash ${1 / speed}s infinite alternate`;
      } else {
        image.style.animation = "none";
      }
    }

    function saveImage() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = image.naturalWidth;
      canvas.height = image.naturalHeight;
      ctx.drawImage(image, 0, 0);
      const link = document.createElement("a");
      link.download = "logo_modificato.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    // Animazioni CSS
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes flash {
        0% { filter: brightness(1); }
        100% { filter: brightness(2); }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Logo 360 - Sniper Grafica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: white;
    }
    #preview {
      margin-top: 20px;
      max-width: 300px;
    }
    .controls {
      margin-top: 15px;
    }
    input[type="range"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>🎯 Sniper Grafica - Logo 360</h1>
  <input type="file" id="imageInput" accept="image/*"><br>

  <div class="controls">
    <label for="speed">Velocità: <span id="speedLabel">100</span> ms</label><br>
    <input type="range" id="speed" min="20" max="500" value="100">
  </div>

  <button onclick="generate()">🔁 Genera 360°</button>
  <button onclick="downloadGif()" id="downloadBtn" style="display:none;">📥 Salva GIF</button>

  <div id="previewContainer">
    <img id="preview" src="" style="display:none;">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const previewContainer = document.getElementById("previewContainer");
    const speedInput = document.getElementById("speed");
    const speedLabel = document.getElementById("speedLabel");

    let loadedImage;

    imageInput.onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        loadedImage = new Image();
        loadedImage.src = evt.target.result;
        loadedImage.onload = () => {
          preview.src = loadedImage.src;
          preview.style.display = "block";
        }
      }
      reader.readAsDataURL(file);
    }

    speedInput.oninput = () => {
      speedLabel.textContent = speedInput.value;
    }

    function generate() {
      if (!loadedImage) return alert("Carica un'immagine prima!");

      const gif = new GIF({
        workers: 2,
        quality: 10,
        width: loadedImage.width,
        height: loadedImage.height
      });

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = loadedImage.width;
      canvas.height = loadedImage.height;

      const totalFrames = 30;

      for (let i = 0; i < totalFrames; i++) {
        const scale = Math.abs(1 - ((i / totalFrames * 360 % 180) / 90 - 1) ** 2);
        const newW = loadedImage.width * scale;
        const offsetX = (loadedImage.width - newW) / 2;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(loadedImage, offsetX, 0, newW, loadedImage.height);

        gif.addFrame(ctx, {copy: true, delay: parseInt(speedInput.value)});
      }

      gif.on('finished', function(blob) {
        const url = URL.createObjectURL(blob);
        preview.src = url;
        preview.style.display = "block";
        document.getElementById("downloadBtn").style.display = "inline-block";
        preview.dataset.bloburl = url;
      });

      gif.render();
    }

    function downloadGif() {
      const a = document.createElement('a');
      a.href = preview.dataset.bloburl;
      a.download = "logo_360.gif";
      a.click();
    }
  </script>
</body>
</html>

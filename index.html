<!DOCTYPE html>
<html>
<head>
  <title>Sniper Strem - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #003366, #0066cc);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 50, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px black;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #00ccff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0099cc;
    }

    #ownerRoom {
      margin-top: 30px;
      background-color: #001f3f;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }

    #codiceGenerato {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Sniper Strem Accesso</h1>

    <input type="email" id="email" placeholder="Inserisci email">
    <input type="password" id="password" placeholder="Inserisci password">

    <select id="abbonamento">
      <option value="classic">Classic (20 giorni)</option>
      <option value="medium">Medium (30 giorni)</option>
      <option value="ultimate">Ultimate (60 giorni)</option>
    </select>

    <input type="text" id="codice" placeholder="Codice abbonamento">

    <button onclick="accedi()">Accedi</button>

    <div id="ownerRoom">
      <h2>Owner Room ðŸ‘‘</h2>
      <button onclick="generaCodice()">Genera Codice</button>
      <p id="codiceGenerato"></p>
    </div>
  </div>

  <script>
    const codiciValidi = ["ABC123", "DEF456", "VIP789"];
    const emailOwner = "edo318@admin.com";

    function accedi() {
      const email = document.getElementById("email").value;
      const codice = document.getElementById("codice").value;

      if (codiciValidi.includes(codice)) {
        alert("Accesso riuscito!");
        if (email === emailOwner) {
          document.getElementById("ownerRoom").style.display = "block";
        }
      } else {
        alert("Codice abbonamento non valido.");
      }
    }

    function generaCodice() {
      const nuovoCodice = "COD" + Math.floor(Math.random() * 100000);
      document.getElementById("codiceGenerato").innerText = "Codice creato: " + nuovoCodice;
    }
  </script>
</body>
</html>

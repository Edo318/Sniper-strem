<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login / Registrazione</title>
  <style>
    body {
      background-color: #001b2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 20px;
    }
    button {
      padding: 10px 30px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>USER LOGIN</h2>
  <input type="text" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <input type="text" id="codice" placeholder="Codice Abbonamento"><br>
  <button onclick="login()">LOGIN</button>

  <script>
    const codiciValidi = {
      "ABCDEF1234567890QWERTYUIOPL": "classic",
      "MEDIA1234567890POIUYTREWQZ": "medium",
      "ULTIMATECODE00000000000001": "premium"
    };

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const codice = document.getElementById("codice").value.trim();

      if (!email || !password || !codice) {
        alert("Compila tutti i campi.");
        return;
      }

      localStorage.setItem("email", email);
      localStorage.setItem("password", password);
      localStorage.setItem("codice", codice);

      if (email === "edo318@admin.com") {
        window.location.href = "owner.html";
      } else if (codice in codiciValidi) {
        localStorage.setItem("abbonamento", codiciValidi[codice]);
        window.location.href = "home.html";
      } else {
        alert("Codice non valido.");
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>360 Logo Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    input, button, select {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #222;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Logo 360 Generator</h1>

  <input type="file" id="upload" accept="image/*"><br>
  <label>VelocitÃ  (ms per frame):</label>
  <input type="number" id="speed" value="100" min="10" max="1000"><br>
  <button onclick="generaGIF()">ðŸŽ¥ Crea GIF</button>

  <canvas id="preview" width="300" height="300"></canvas>
  <br>
  <a id="downloadLink" style="display:none;" download="logo360.gif">ðŸ“¥ Scarica GIF</a>

  <script>
    let img = new Image();
    let angle = 0;
    let canvas = document.getElementById("preview");
    let ctx = canvas.getContext("2d");

    document.getElementById("upload").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        img.onload = function() {
          drawRotated();
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    function drawRotated(angleDeg = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate((angleDeg * Math.PI) / 180);
      ctx.drawImage(img, -img.width / 2, -img.height / 2);
      ctx.restore();
    }

    function generaGIF() {
      if (!img.src) return alert("Carica prima un'immagine!");
      const delay = parseInt(document.getElementById("speed").value);
      const gif = new GIF({
        workers: 2,
        quality: 10,
        width: canvas.width,
        height: canvas.height
      });

      let angles = [];
      for (let i = 0; i < 360; i += 10) angles.push(i);

      (async function () {
        for (let i = 0; i < angles.length; i++) {
          drawRotated(angles[i]);
          await new Promise(r => setTimeout(r, 10));
          gif.addFrame(ctx, { copy: true, delay: delay });
        }

        gif.on('finished', function(blob) {
          const url = URL.createObjectURL(blob);
          const link = document.getElementById("downloadLink");
          link.href = url;
          link.style.display = "inline-block";
        });

        gif.render();
      })();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sniper Strem - Accesso</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #003366, #0059b3);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      color: #003366;
      padding: 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .card h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #0059b3;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #003d80;
    }

    #ownerRoom {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: #e6f0ff;
      color: #001f3f;
      display: none;
    }

    #codiceGenerato {
      margin-top: 10px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="card">
    <h1>üé¨ Sniper Strem - Login</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <select id="abbonamento">
      <option value="classic">Classic - 20 giorni</option>
      <option value="medium">Medium - 1 mese</option>
      <option value="ultimate">Ultimate - 2 mesi</option>
    </select>
    <input type="text" id="codice" placeholder="Codice abbonamento">
    <button onclick="accedi()">Accedi</button>

    <div id="ownerRoom">
      <h2>üëë Owner Room</h2>
      <button onclick="generaCodice()">Genera Codice</button>
      <p id="codiceGenerato"></p>
    </div>
  </div>

  <script>
    const codiciValidi = ["START123", "VIP456", "FREE999"];
    const emailOwner = "edo318@admin.com";

    function accedi() {
      const email = document.getElementById("email").value;
      const codice = document.getElementById("codice").value;

      if (!email || !codice) {
        alert("Inserisci tutti i campi.");
        return;
      }

      if (codiciValidi.includes(codice)) {
        alert("‚úÖ Accesso riuscito!");
        if (email === emailOwner) {
          document.getElementById("ownerRoom").style.display = "block";
        }
      } else {
        alert("‚ùå Codice abbonamento non valido.");
      }
    }

    function generaCodice() {
      const nuovoCodice = "COD" + Math.floor(Math.random() * 100000);
      document.getElementById("codiceGenerato").innerText = "Codice generato: " + nuovoCodice;
    }
  </script>
</body>
</html>

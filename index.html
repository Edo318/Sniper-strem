<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Logo 360Â° GIF</title>
  <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    #preview {
      width: 300px;
      height: 300px;
      margin: auto;
      background: #fff;
      border: 1px solid #ccc;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Logo Rotazione 360Â° âžœ GIF</h2>

<div id="preview">
  <canvas id="canvas" width="300" height="300"></canvas>
</div>

<button id="startBtn">ðŸŽ¬ Genera e Scarica GIF</button>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const image = new Image();
image.src = 'AC7DA235-8FDD-44D6-A9D5-8ADF9AA1293E.jpeg'; // carica il tuo logo

image.onload = () => {
  ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
};

document.getElementById('startBtn').addEventListener('click', () => {
  const gif = new GIF({
    workers: 2,
    quality: 10,
    width: 300,
    height: 300
  });

  const steps = 24;
  const cx = canvas.width / 2;
  const cy = canvas.height / 2;

  for (let i = 0; i < steps; i++) {
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;
    const tempCtx = tempCanvas.getContext('2d');

    const angle = (i / steps) * 2 * Math.PI;
    tempCtx.clearRect(0, 0, canvas.width, canvas.height);
    tempCtx.translate(cx, cy);
    tempCtx.rotate(angle);
    tempCtx.drawImage(image, -150, -150, 300, 300);
    tempCtx.rotate(-angle);
    tempCtx.translate(-cx, -cy);

    gif.addFrame(tempCanvas, { delay: 100 });
  }

  gif.on('finished', function(blob) {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'logo-360.gif';
    a.click();
  });

  gif.render();
});
</script>

</body>
</html>

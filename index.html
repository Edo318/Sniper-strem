<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Grafica Sniper 360</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
      padding: 20px;
    }
    #upload {
      margin: 20px;
    }
    #preview {
      width: 300px;
      height: 300px;
      margin: auto;
      border: 2px dashed #aaa;
      overflow: hidden;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #preview img {
      max-width: 100%;
      max-height: 100%;
      animation: spin 3s linear infinite;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0ff;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Grafica Sniper 360</h1>
  <input type="file" id="upload" accept="image/*">
  <div id="preview"><span>Carica un'immagine</span></div>
  <button onclick="downloadImage()">ðŸ“¥ Scarica immagine</button>

  <script>
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      preview.innerHTML = '';
      preview.appendChild(img);
    });

    function downloadImage() {
      const img = preview.querySelector('img');
      if (!img) return alert("Carica prima un'immagine!");
      const link = document.createElement('a');
      link.href = img.src;
      link.download = 'grafica_sniper_360.png';
      link.click();
    }
  </script>

</body>
</html>

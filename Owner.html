<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Owner Room - Genera Codice</title>
  <style>
    body {
      background-color: #001b2e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    #code {
      margin-top: 20px;
      font-size: 20px;
      background: #022c43;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Owner Room</h1>
  <p>Premi per generare un codice abbonamento valido 24 ore</p>
  <button onclick="generaCodice()">Genera Codice</button>
  <div id="code"></div>

  <script>
    function generaCodice() {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 25; i++) {
        code += charset[Math.floor(Math.random() * charset.length)];
      }
      document.getElementById("code").innerText = "Codice generato: " + code;
    }
  </script>

</body>
</html>
